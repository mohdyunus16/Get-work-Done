<title>signup page</title>
<style>
    body{
        /* background-image: url(assets/signup.jpeg); */
        background-position: center;
        background-color: white;
        background-size: cover;
        background-repeat: no-repeat;
    }

<body>

  <div class="image">
    <img src="assets/signup1.jpeg" alt="">
  </div>

<div class="wrapper">
  <div class="signupbox">
    <div class="signupheader">
      <span><h4>Customer SignUp</h4></span>
    </div>
    <div class="inputbox">
        <label for="Fname" class="label">First name</label>
      <input type="text" id="fname" class="input-field" required>
      <i class="bx bx-user icon "></i>
    </div>

    <div class="inputbox">
        <label for="lname" class="label">Last name</label>
        <input type="text" id="lname" class="input-field" required>
        <i class="bx bx-user icon "></i>
      </div>

      <div class="inputbox">
          <label for="email" class="label">E-mail</label>
        <input type="email" id="email" class="input-field" required>
        <i class="bx bx-user icon "></i>
      </div>

      <div class="inputbox">
          <label for="dob" class="label">Date of Birth <br></label>
        <input type="date" id="dob" class="input-field" required>
        <i class="bx bx-user icon "></i>
      </div>

    <div class="inputbox">
        <label for="pass" class="label">Password</label>
      <input type="password" id="pass" class="input-field" required>
      <i class="bx bx-lock-alt icon "></i>
    </div>

    <div class="inputbox">
        <label for="pass" class="label">Re-type Password</label>
        <input type="password" id="pass" class="input-field" required>
        <i class="bx bx-lock-alt icon "></i>
      </div>

      <div class="inputbox">
          <label for="phnumber" class="label">Contact <br></label>
        <input type="text" id="phnumber" class="input-field" required>
        <i class="bx bx-user icon "></i>
      </div>

        <a href="#">Forgot Password</a>
      </div>
    </div> -->
    <div class="inputbox">
        <a href="login.html">
      <input type="submit" class="inputsubmit" value="Register">
    </a>

</div>

</html>
